<!DOCTYPE html>
<html>
	<head>
        <title>Call client code</title>
        <script>
            function TestJs(a, b) {
                window.external.TestCs(a, b);
            }
        </script>
	</head>
	<body>
        <h1>Call CS client code from JS code</h1>
        <p>Enter the first number: </p>
        <input id="first_number" type="text">
        <p>Enter the second number: </p>
        <input id="second_number" type="text">
        <br><br>
        <button onclick="TestJs(document.getElementById('first_number').value, document.getElementById('second_number').value);">Calculate!</button>
	</body>
</html>
